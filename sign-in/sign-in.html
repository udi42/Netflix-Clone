<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
<link rel="stylesheet" href="/sign-in/style.css">
<link rel="icon" type="image/x-icon" href="/assets/fav.png">
<title>Sign-In</title>
</head>
<body>
    <header class="showcase">   
        <div class="logo">
            <img src="/assets/logo.png">
        </div>
        <div class="showcase-content">
            <div class="formm">
                <form>
                    <h1>Sign In</h1>
                        <div class="info">
                            <input class="email" type="email" placeholder="Email or phone number"> <br>
                            <input class="email" type="password" placeholder="Password">
                        </div>
                        <div class="btn">
                            <button class="btn-primary" type="submit">Sign In</button>
                        </div>
                        <div class="help">
                            <div>
                                <input value="true" type="checkbox"><label>Remember me</label>
                            </div>
                            <a href="#">Need Help ?</a>
                        </div>
                    </form>
                </div>
                <div class="signup">
                    <p>New to Netflix ?</p>
                    <a href="#">Sign up now</a>
                </div>
                <div class="more">
                </div>
            </div>       
            <footer>                
                <div class="ftr-content">
                    <div class="contact">
                        <a href="#">Any Quesions...? Contact us.</a>
                    </div>
                    <div class="ftr">
                        <a href="#">Gift Card Terms</a>
                        <a href="#">Terms of Use</a>
                        <a href="#">Privacy Statement</a>
                    </div>
                    <div class="select">
                        <select>
                            <option>English</option>
                            <option>Hindi</option>
                            <option>French</option>                            
                        </select>
                    </div>
                </div>               
            </footer> 
    </header>
</body>
</html>
